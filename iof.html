<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resumo Final - TESTE</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:Arial, sans-serif; }

body {
    background:#f7f7f7;
    padding:20px;
    display:flex;
    justify-content:center;
}

.container {
    background:#fff;
    width:100%;
    max-width:420px;
    border-radius:15px;
    box-shadow:0 4px 20px rgba(0,0,0,0.08);
    overflow:hidden;
    border:1px solid #eee;
}

.header {
    padding:20px;
    display:flex;
    justify-content:space-between;
    border-bottom:1px solid #f0f0f0;
}

.header h1 { font-size:18px; }

.balance-pill {
    background:#000;
    color:#fff;
    padding:5px 12px;
    border-radius:20px;
    font-size:14px;
    font-weight:bold;
}

.section {
    padding:20px;
}

.cta-btn {
    width:100%;
    background:#ee4d2d;
    color:#fff;
    border:none;
    padding:18px;
    border-radius:8px;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
    margin-top:15px;
}

.test-btn {
    width:100%;
    background:#999;
    color:#fff;
    border:none;
    padding:14px;
    border-radius:8px;
    font-size:14px;
    cursor:pointer;
    margin-top:10px;
}

#pix_area {
    display:none;
    text-align:center;
    padding:20px;
}

#pix_area img {
    width:200px;
    margin-bottom:15px;
}

#sucesso_area {
    display:none;
    text-align:center;
    padding:30px;
    animation: fadeIn 0.5s ease-in-out;
}

#sucesso_area h2 {
    color:#1f9c6b;
    margin-bottom:15px;
}

.success-btn {
    background:#1f9c6b;
    color:#fff;
    border:none;
    padding:16px 25px;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
    font-size:15px;
}

@keyframes fadeIn {
    from { opacity:0; transform:scale(0.95); }
    to { opacity:1; transform:scale(1); }
}
</style>
</head>

<body>

<div class="container">

    <div class="header">
        <h1>Resumo Final</h1>
        <div class="balance-pill">R$ 1.487,93</div>

        </div>

</div>

<script>

function gerarPixTeste(){
    document.getElementById("pix_area").style.display = "block";
}

function simularPagamento(){
    document.getElementById("pix_area").style.display = "none";
    document.getElementById("sucesso_area").style.display = "block";
}

function abrirBonus(){
